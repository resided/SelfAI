<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d14;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Hexagon -->
  <polygon points="16,2 28,9 28,23 16,30 4,23 4,9" fill="url(#bgGrad)" stroke="#1a1a24" stroke-width="0.5"/>
  
  <!-- Outer Ring -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="url(#accentGrad)" stroke-width="0.8" opacity="0.4"/>
  <circle cx="16" cy="16" r="9" fill="none" stroke="url(#secondaryGrad)" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Inner Core -->
  <circle cx="16" cy="16" r="7" fill="#0d0d14" stroke="url(#accentGrad)" stroke-width="1"/>
  
  <!-- AI Center -->
  <circle cx="16" cy="16" r="2.5" fill="url(#accentGrad)"/>
  <circle cx="16" cy="16" r="1" fill="#0d0d14"/>
  
  <!-- Orbiting Nodes -->
  <circle cx="16" cy="9" r="1" fill="url(#secondaryGrad)"/>
  <circle cx="21" cy="13.5" r="1" fill="url(#secondaryGrad)"/>
  <circle cx="19.5" cy="19.5" r="1" fill="url(#secondaryGrad)"/>
  <circle cx="12.5" cy="19.5" r="1" fill="url(#secondaryGrad)"/>
  <circle cx="11" cy="13.5" r="1" fill="url(#secondaryGrad)"/>
</svg>
